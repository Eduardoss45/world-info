<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres da página como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Define a versão mais recente do Internet Explorer como o mecanismo de renderização -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a escala inicial e a largura da viewport para dispositivos móveis -->
    <title>Worldinfo</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="./css/styles.css"> <!-- Link para o arquivo CSS externo que contém estilos para a página -->
</head>

<body>
    <header id="header-bar">
        <h1>Serviços de busca do Worldinfo</h1> <!-- Título principal da página -->
        <nav>
            <form>
                <label for="buscar-pais">Digite um nome de um pais</label> <!-- Rótulo para o campo de busca de países -->
                <input type="text" name="buscar-pais" id="buscar-pais" placeholder="Buscar pais..."> <!-- Campo de entrada para buscar países -->
            </form>
        </nav>
    </header>
    <main>
        <a href=""></a> <!-- Link vazio sem conteúdo -->
        <div id="resultado-pesquisa"> <!-- Div vazia onde os resultados da pesquisa serão exibidos -->
        </div>
    </main>
    <footer>
        <p>Criado por Eduardo de Souza &copy; 2024</p> <!-- Informação sobre o criador da página com o ano de criação -->
    </footer>
    <script src="./js/scripts.js" defer></script> <!-- Link para o arquivo JavaScript externo que contém os scripts para a página -->
</body>

</html>
